<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>jQuery 代码组织结构</title>
	<link rel="stylesheet" type="text/css" href="./demo.css">

</head>

<body>

	<div>
		<input id="input_1" type="number" class="num-input">
		<select id="select" class="select">
			<option value="+">加</option>
			<option value="-">减</option>
			<option value="*">乘</option>
			<option value="/">除</option>
		</select>
		<input id="input_2" type="number" class="num-input">
		<span class='symbol'>=</span>
		<span id="result"></span>
		<div>
			<button id="reset">重置</button>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="./demo.js" type="text/javascript"></script>

</body>

</html>
